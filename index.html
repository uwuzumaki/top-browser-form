<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Browser Form</title>
  </head>
  <body>
    <form id="form" action="#" method="post">
      <div class="input-div">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-div">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required />
      </div>
      <div class="input-div">
        <label for="zipcode">Zipcode</label>
        <!-- The pattern attribute in the input element does not accept forward slashes at the beginning
        and end of the RegExp and thus case insensitivity (/i) cannot be used. Therefore case insensitivity
        of the RegExp must be specified. -->
        <input
          type="text"
          id="zipcode"
          name="zipcode"
          required
          pattern="^[ABCEGHJ-NPRSTVXYabceghj-nprstvxy][0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z](\s|-)?[0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z][0-9]$"
        />
      </div>
      <div class="input-div">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-div">
        <label for="password-confirm">Confirm password</label>
        <input
          type="password"
          id="password-confirm"
          name="password-confirm"
          required
        />
      </div>
      <div class="input-div" id="button-div">
        <button id="submit">Submit</button>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
